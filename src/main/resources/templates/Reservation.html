<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Liste Reservation</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/allReservation}">Liste Reservation</a>


    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listeLivre}">Liste Livre</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/emprunt}">Liste Emprunts </a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class ="container">
    <div class = "row">
        <h1> Liste Reservation </h1>
    </div>

    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> ID</th>
            <th> User</th>
            <th> Livre</th>
            <th> Date</th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "res: ${allListreservation}">
            <td th:text = "${res.id}"></td>


            <td th:text = "${res.getUser().getUsername()}"></td>
            <td th:text = "${res.getLivre().getTitre()}"></td>
            <td th:text = "${res.Date}"></td>
            <td>


                <a th:href="@{'/deletereservation/' + ${res.id}}"class = "btn btn-danger" onclick="confirmDelete(${res.id})" >Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>

<script>
    function confirmDelete(id) {
        if (confirm("Are you sure you want to delete?")) {
            window.location.href = '/deleteEmprunts/'+ id;
        }else{
        alert("delete conceled ")
    }
</script>
</body>
</html>
